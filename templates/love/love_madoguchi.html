    <style>
        .chat-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
        }

        .chat-card {
            height: 600px;
            width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
        }

        .chat-message .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            /* 必要に応じて調整 */
        }

        /* フェードイン効果 */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }



        .chat-input {
            display: flex;
            align-items: flex-start;
            /* align-itemsの値をflex-startに変更 */
        }

        .chat-message {
            position: relative;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            max-width: 100%;
        }

        .chat-message.user {
            background-color: #d1e7dd;
            margin-left: 100px;
            text-align: right;
        }

        .chat-message.user::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: #d1e7dd;
            border-bottom: 0;
            border-right: 0;
            margin-left: -5px;
            margin-bottom: -10px;
        }

        .chat-message.bot {
            background-color: #e2e3e5;
            margin-right: 100px;
            text-align: left;
        }

        .chat-message.bot::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: #e2e3e5;
            border-bottom: 0;
            border-left: 0;
            margin-right: -5px;
            margin-bottom: -10px;
        }

        .question-card {
            background-color: #90ee90;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 10px 30px;
            position: relative;
        }

        .question-card .btn {
            width: 60px;
            margin: 0 10px;
        }

        .btn-no {
            background-color: #6918ac;
            color: white;
        }

        .btn-no:hover {
            background-color: #7226ff;
            transform: scale(1.2);
        }

        .btn-yes {
            background-color: #ffff00;
            color: black;
        }

        .btn-yes:hover {
            background-color: #1fec52;
            transform: scale(1.2);
        }


        .arrow-left::before,
        .arrow-right::before {
            content: '';
            position: absolute;
            width: 20px;
            /* 中心部の背景の幅 */
            height: 20px;
            /* 中心部の背景の高さ */
            border-radius: 50%;
            /* 円形にする */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            /* アイコンの背後に配置 */
        }

        .arrow-left::before {
            background-color: #c736d7;
            /* 中心部の背景色 */
        }

        .arrow-right::before {
            background-color: #eeff00;
            /* 中心部の背景色 */
        }



        .arrow-left,
        .arrow-right {
            background: none;
            /* 背景を削除 */
            border: none;
            /* 境界線を削除 */
            position: absolute;
            font-size: 30px;
            top: 40%;
            transition: color 0.3s, transform 0.3s;
            z-index: 1
        }

        .arrow-left {
            color: #3b0568;
            /* アイコンの色を黒に設定 */
            left: 10px;
        }

        .arrow-right {
            color: #c9580d;
            /* アイコンの色を黒に設定 */
            right: 10px;
        }

        .arrow-left:hover {
            color: #9c13b8;
            transform: scale(1.2);
            /* ホバー時に拡大 */
        }

        .arrow-right:hover {
            color: #f15213;
            transform: scale(1.2);
            /* ホバー時に拡大 */
        }

        .arrow-left:active,
        .arrow-right:active {
            color: #2cc8e4;
            /* クリック時の色を緑に設定 */
            transform: scale(0.9);
            /* クリック時に縮小 */
        }

        .card-header h1 {
            background-color: #8427db;
            border-radius: 30px;
            text-align: center;
            padding: 10px 20px;
            margin: 10px;
            font-weight: bold;
            font-size: 1.2em;
            border: 2px solid #ce13a9;
        }

        .card-body {
            border: none;
        }

        .card-footer,
        .card-body {
            border: none;
            position: relative;
        }

        .card-header,
        .card-body {
            border: none;
            position: relative;
        }

        .bottom-right-content {
            position: absolute;
            bottom: 10px;
            right: 30px;
        }

        /*待機状態のくるくる*/
        #spinnerOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            color: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
            /* Bootstrapのモーダルよりも上に表示 */
            display: none;
            /* 初期状態では非表示 */
        }




        /*チャットの部分*/
        .info-text {
            display: none;
            position: absolute;
            bottom: 80px;
            /* Adjust this value to control the gap between info text and input form */
            width: 100%;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1001;
            /* Make sure it appears above other content */
        }

        .btn-info,
        .btn-file,
        .btn-chat,
        .btn-record {
            color: white;
            border: none;
            margin-top: auto 0;
            margin-left: 5px;
            border-radius: 20%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-info {
            align-self: flex-end;
            /* 送信ボタンの位置をテキストエリアの底に揃える */
            height: 45px;
            background-color: rgb(160, 84, 159);
            margin-right: 5px;
        }

        .btn-file {
            align-self: flex-end;
            /* 送信ボタンの位置をテキストエリアの底に揃える */
            height: 45px;
            background-color: rgb(74, 218, 218);
        }

        .btn-chat {
            align-self: flex-end;
            /* 送信ボタンの位置をテキストエリアの底に揃える */
            height: 45px;
            /* 送信ボタンの高さを固定 */
            background-color: rgb(146, 26, 173);
            width: 100px;
        }

        .btn-decide {
            color: rgb(29, 39, 182);
            align-self: flex-end;
            /* 送信ボタンの位置をテキストエリアの底に揃える */
            height: 45px;
            width: 100px;
            background-color: rgb(210, 28, 195);
            margin-right: 5px;
            border: none;
            font-size: 24px;
        }


        @media (max-width: 576px) {
            .btn-info {
                font-size: 15px;
                margin-left: 3px;
                width: 30px;
                height: 40px;
            }

            .btn-chat {
                font-size: 15px;
                margin-left: 3px;
                width: 50px;
                height: 40px;
            }

            /* 追加分 スマホ用の並び */
            .chat-container {
                flex-direction: column;
                gap: 10px;
                margin: 10px 20px;
            }

            .chat-card {
                width: 100%;
                height: 500px;
            }

            /*決定ボタンのフォントサイズ*/
            .btn-decide {
                font-size: 1.0em;
                font-weight: bold;
            }
        }



        .original-btn {
            height: 45px;
            /* 他のボタンの高さも固定 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:focus,
        .original-btn:focus,
        .form-control:focus {
            outline: none;
            box-shadow: none;
        }

        /*テキストエリアの大きさ*/
        textarea {
            overflow-y: auto;
            /* スクロール可能にする */
            resize: none;
            max-height: 250px;
            /* 上限の高さを設定 */
        }

        textarea#message {
            background-color: #ffd0f7;
            /* 背景色を設定 #d0ffdf;*/
            border: none;
        }

        /* 新しいスタイルを追加 */
        textarea#message:focus {
            height: auto;
        }

        h1 {
            font-size: 1.5em;
            font-weight: bold;
        }


        nav.navbar {
            position: absolute;
            top: 0;
            width: 100%;
        }

        .menu-btn {
            background-color: #af4c8e;
            /* カスタムカラーを指定 */
            color: rgb(255, 255, 255);
            /* テキストの色を白に設定 */
            border: none;
            /* ボーダーをなしに設定 */
        }

        .menu-btn:hover {
            background-color: #992aac;
            /* ホバー時の色を変更 */
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">

    <div class="chat-container">

            </div>
            <div class="card-footer">

    <div id="spinnerOverlay">
        <div class="spinner-border" role="status" style="width: 10rem; height: 10rem;">
            <span class="visually-hidden">Loading...</span>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function (event) {
            event.preventDefault(); // フォームのデフォルトの送信動作を防ぐ
            const messageInput = document.getElementById('message');
            const chatMessages = document.getElementById('chatMessages1');
            const currentPlanContainer = document.getElementById('chatMessages2');

            if (messageInput.value.trim() !== '') {
                const userMessage = document.createElement('div');
                userMessage.classList.add('chat-message', 'user');
                userMessage.innerText = messageInput.value;
                chatMessages.appendChild(userMessage);

                setTimeout(function () {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('chat-message', 'bot');
                    botMessage.innerHTML = `
                    <div class="spinner-grow text-info" id="spiner" role="status">
                    <span class="visually-hidden">Loading...</span>
                    </div>`
                    chatMessages.appendChild(botMessage);
                    // チャットを一番下までスクロール
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100); // 1000ミリ秒（1秒）後に実行


                // タイムアウトを設定（1分）
                const timeoutId = setTimeout(function () {
                    alert("サーバーからの応答がありません。もう一度お試しください。");
                }, 60000); // 60000ミリ秒（1分）

                // メッセージをサーバーに送信
                fetch('/love_send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: messageInput.value })
                })


                    .then(response => response.json())
                    .then(data => {
                        clearTimeout(timeoutId); // 応答があった場合、タイムアウトをクリア

                        // remaining_textだけの時とremaining_text＋yes/noの時
                        if (data.remaining_text != 'Empty') {
                            console.log("本来はnullの時には表示されない", data.remaining_text);
                            var spinnerElement = document.getElementById("spiner");
                            // 要素が存在する場合に削除
                            if (spinnerElement) {
                                var botMessage = spinnerElement.parentElement;
                                spinnerElement.remove();

                                // テキストを挿入
                                let index = 0; // 現在の文字位置を示すインデックス
                                let remainingText = data.remaining_text; // 出力するテキスト
                                botMessage.innerText = ''; // テキストを一旦クリア

                                let interval = setInterval(function () {
                                    if (index < remainingText.length) {
                                        // 1文字ずつ追加
                                        botMessage.innerText += remainingText.charAt(index);
                                        index++;
                                        // チャットを一番下までスクロール
                                        chatMessages.scrollTop = chatMessages.scrollHeight;
                                    } else {
                                        // 全ての文字が出力されたらインターバルをクリア
                                        clearInterval(interval);

                                        // 全ての文字が出力された後にYes/Noボタンを追加
                                        if (data.yes_no_phrase != null) {
                                            // HTML要素を生成する
                                            const chatMessage = document.createElement('div');
                                            chatMessage.className = 'chat-message bot';
                                            chatMessage.innerHTML = `
                                 ${data.yes_no_phrase}
                            <div class="button-container">
                                <button class="btn btn-yes mb-2 mx-3" onclick="handleButtonClick('はい')">はい　<i class="bi bi-hand-thumbs-up-fill"></i></button>
                                <button class="btn btn-no mb-2 mx-3" onclick="handleButtonClick('いいえ')">いいえ <i class="bi bi-hand-thumbs-down-fill"></i></button>
                            </div>
                            `;
                                            chatMessages.appendChild(chatMessage);
                                            // チャットを一番下までスクロール
                                            chatMessages.scrollTop = chatMessages.scrollHeight;
                                        }
                                    }
                                }, 40); // 40ミリ秒ごとに1文字表示
                            }
                        }


                        //yes/noだけが存在する時
                        if (data.remaining_text == 'Empty') {
                            var spinnerElement = document.getElementById("spiner");
                            // 要素が存在する場合に削除
                            if (spinnerElement) {
                                // スピナーの親要素を取得
                                var botMessage = spinnerElement.parentElement;
                                // スピナー要素を削除
                                spinnerElement.remove();
                                // yes/noを挿入
                                botMessage.innerHTML = `
                                    ${data.yes_no_phrase}
                                <div class="button-container">
                                    <button class="btn btn-yes mb-2 mx-3" onclick="handleButtonClick('はい')">はい　<i class="bi bi-hand-thumbs-up-fill"></i></button>
                                    <button class="btn btn-no mb-2 mx-3" onclick="handleButtonClick('いいえ')">いいえ <i class="bi bi-hand-thumbs-down-fill"></i></button>
                                </div> `
                            }
                        }

                        current_plan = data.current_plan;
                        // 決定事項のデータを表示・更新
                        currentPlanContainer.innerHTML = ''; // 既存の内容をクリア
                        const planMessage = document.createElement('p');
                        planMessage.innerText = data.current_plan;
                        // フェードイン効果を追加
                        planMessage.classList.add('fade-in');
                        currentPlanContainer.appendChild(planMessage);

                        // チャットを一番下までスクロール
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    });

                // 入力フィールドをクリアし、サイズを元に戻す
                messageInput.value = '';
                messageInput.style.height = 'auto';
                // チャットを一番下までスクロール
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });

                                        chatMessages.appendChild(chatMessage);
                                        // チャットを一番下までスクロール
                                        chatMessages.scrollTop = chatMessages.scrollHeight;

                                }
                            }, 40); // 40ミリ秒ごとに1文字表示
                        }
                    }

                    //yes/noだけが存在する時
                    if (data.remaining_text == 'Empty') {
                        var spinnerElement = document.getElementById("spiner");
                        // 要素が存在する場合に削除
                        if (spinnerElement) {
                            // スピナーの親要素を取得
                            var botMessage = spinnerElement.parentElement;
                            // スピナー要素を削除
                            spinnerElement.remove();
                            // yes/noを挿入
                            botMessage.innerHTML = `
                                    ${data.yes_no_phrase}
                                <div class="button-container">
                                    <button class="btn btn-yes mb-2 mx-3" onclick="handleButtonClick('はい')">はい　<i class="bi bi-hand-thumbs-up-fill"></i></button>
                                    <button class="btn btn-no mb-2 mx-3" onclick="handleButtonClick('いいえ')">いいえ <i class="bi bi-hand-thumbs-down-fill"></i></button>

                        }
                    }

                    current_plan = data.current_plan;

                    // 決定事項のデータを表示・更新
                    currentPlanContainer.innerHTML = ''; // 既存の内容をクリア
                    const planMessage = document.createElement('p');
                    planMessage.innerText = data.current_plan;
                    // フェードイン効果を追加
                    planMessage.classList.add('fade-in');
                    currentPlanContainer.appendChild(planMessage);


                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }


        //決定ボタンのデータ送信
        document.getElementById('sendBu').addEventListener('click', function () {
            const currentPlanContainer = document.getElementById('chatMessages2');
            const currentPlan = currentPlanContainer.innerText.trim();

            if (currentPlan !== '') {
                fetch('/love_submit_plan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ plan: currentPlan })
                })
                    .then(response => response.json())
                    .then(data => {
                        window.location.href = '/complete';
                    })
                    .catch(error => {
                        console.error('Error submitting plan:', error);
                    });
            } else {
                console.warn('No plan to submit.');
            }
        });

        // Enterキーを押したときに、メッセージを送信
        document.getElementById('message').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.querySelector('.btn-chat').click();
            }
        });

        //入力のテキストエリアを大きくする
        document.getElementById('message').addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        //iボタンを押したときに、チャット案の表示
        document.getElementById('information').addEventListener('click', function () {
            const infoOptions = document.getElementById('info-options');
            infoOptions.style.display = infoOptions.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('sendBu').addEventListener('click', function () {
            var spinnerOverlay = document.getElementById('spinnerOverlay');
            spinnerOverlay.style.display = 'flex';
        });

        // ページを開いた直後にテキストエリアにフォーカスを当てる
        window.onload = function () {
            document.getElementById('message').focus();
        };

    </script>
</body>

</html>
