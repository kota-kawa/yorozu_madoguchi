<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
        }

        .chat-card {
            height: 600px;
            width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
        }

        .chat-message .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            /* 必要に応じて調整 */
        }


        .chat-input {
            display: flex;
            align-items: flex-start;
            /* align-itemsの値をflex-startに変更 */
        }

        .chat-message {
            position: relative;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            max-width: 100%;
        }

        .chat-message.user {
            background-color: #d1e7dd;
            margin-left: 100px;
            text-align: right;
        }

        .chat-message.user::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: #d1e7dd;
            border-bottom: 0;
            border-left: 0;
            margin-right: -5px;
            margin-bottom: -10px;
        }

        .chat-message.bot {
            background-color: #e2e3e5;
            margin-right: 100px;
            text-align: left;
        }

        .chat-message.bot::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: #e2e3e5;
            border-bottom: 0;
            border-right: 0;
            margin-left: -5px;
            margin-bottom: -10px;
        }

        .question-card {
            background-color: #90ee90;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 10px 30px;
            position: relative;
        }

        .question-card .btn {
            width: 60px;
            margin: 0 10px;
        }

        .btn-no {
            background-color: #6918ac;
            color: white;
        }

        .btn-no:hover {
            background-color: #7226ff;
            transform: scale(1.2);
        }

        .btn-yes {
            background-color: #ffff00;
            color: black;
        }

        .btn-yes:hover {
            background-color: #1fec52;
            transform: scale(1.2);
        }


        .arrow-left::before,
        .arrow-right::before {
            content: '';
            position: absolute;
            width: 20px;
            /* 中心部の背景の幅 */
            height: 20px;
            /* 中心部の背景の高さ */
            border-radius: 50%;
            /* 円形にする */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            /* アイコンの背後に配置 */
        }

        .arrow-left::before {
            background-color: #00ffea;
            /* 中心部の背景色 */
        }

        .arrow-right::before {
            background-color: #eeff00;
            /* 中心部の背景色 */
        }



        .arrow-left,
        .arrow-right {
            background: none;
            /* 背景を削除 */
            border: none;
            /* 境界線を削除 */
            position: absolute;
            font-size: 30px;
            top: 40%;
            transition: color 0.3s, transform 0.3s;
            z-index: 1
        }

        .arrow-left {
            color: #3b0568;
            /* アイコンの色を黒に設定 */
            left: 10px;
        }

        .arrow-right {
            color: #c9580d;
            /* アイコンの色を黒に設定 */
            right: 10px;
        }

        .arrow-left:hover {
            color: #9c13b8;
            transform: scale(1.2);
            /* ホバー時に拡大 */
        }

        .arrow-right:hover {
            color: #f15213;
            transform: scale(1.2);
            /* ホバー時に拡大 */
        }

        .arrow-left:active,
        .arrow-right:active {
            color: #2cc8e4;
            /* クリック時の色を緑に設定 */
            transform: scale(0.9);
            /* クリック時に縮小 */
        }

        .card-header h1 {
            background-color: #ffc107;
            border-radius: 30px;
            text-align: center;
            padding: 10px 20px;
            margin: 10px;
            font-weight: bold;
            font-size: 1.2em;
            border: 2px solid #000;
        }

        .card-body {
            border: none;
        }

        .card-footer,
        .card-body {
            border: none;
            position: relative;
        }

        .card-header,
        .card-body {
            border: none;
            position: relative;
        }

        .bottom-right-content {
            position: absolute;
            bottom: 10px;
            right: 30px;
        }




        /*チャットの部分*/
        .info-text {
            display: none;
            position: absolute;
            bottom: 80px;
            /* Adjust this value to control the gap between info text and input form */
            width: 100%;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1001;
            /* Make sure it appears above other content */
        }

        .btn-info,
        .btn-file,
        .btn-chat,
        .btn-record {
            color: white;
            border: none;
            margin-top: auto 0;
            margin-left: 5px;
            border-radius: 20%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-info {
            align-self: flex-end;
            /* 送信ボタンの位置をテキストエリアの底に揃える */
            height: 45px;
            background-color: rgb(84, 157, 160);
            margin-right: 5px;
        }

        .btn-file {
            align-self: flex-end;
            /* 送信ボタンの位置をテキストエリアの底に揃える */
            height: 45px;
            background-color: rgb(74, 218, 218);
        }

        #add_file:hover {
            background-color: #21af8c;
        }

        .btn-chat {
            align-self: flex-end;
            /* 送信ボタンの位置をテキストエリアの底に揃える */
            height: 45px;
            /* 送信ボタンの高さを固定 */
            background-color: rgb(26, 144, 173);
            width: 100px;
        }


        @media (max-width: 576px) {
            .btn-info {
                font-size: 15px;
                margin-left: 3px;
                width: 30px;
                height: 40px;
            }

            .btn-chat {
                font-size: 15px;
                margin-left: 3px;
                width: 30px;
                height: 40px;
            }

            .btn-file {
                font-size: 15px;
                margin-left: 3px;
                width: 40px;
                height: 40px;
            }
        }

        textarea {
            overflow-y: hidden;
            resize: none;
            max-height: 200px;
            /* 上限の高さを設定 */
        }

        textarea#message {
            flex-grow: 1;
            /* テキストエリアが他の要素とバランスを取るために成長するように */
            margin-right: 10px;
            /* テキストエリアと送信ボタンの間に余白を追加 */
            background-color: #d0ffff;
            /* Change this to your desired color*/
            border: none;
        }

        .original-btn {
            height: 45px;
            /* 他のボタンの高さも固定 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:focus,
        .original-btn:focus,
        .form-control:focus {
            outline: none;
            box-shadow: none;
        }

        /*テキストエリアの大きさ*/
        textarea {
            overflow-y: auto;
            /* スクロール可能にする */
            resize: none;
            max-height: 200px;
            /* 上限の高さを設定 */
        }

        textarea#message {
            background-color: #d0fffd;
            /* 背景色を設定 #d0ffdf;*/
            border: none;
        }

        /* 新しいスタイルを追加 */
        textarea#message:focus {
            height: auto;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="card chat-card">
            <div class="card-body chat-messages" id="chatMessages1">
                <!-- ここにチャットの内容が表示される -->
                <div class="chat-message bot">
                    旅行先は北海道ですか？
                    <div class="button-container">
                        <button class="btn btn-yes mb-2 mx-3">はい <i class="bi bi-hand-thumbs-up-fill"></i></button>
                        <button class="btn btn-no mb-2 mx-3">いいえ <i class="bi bi-hand-thumbs-down-fill"></i></button>
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <div class="chat-input">
                    <button type="button" id="information" class="btn-info original-btn"><i
                            class="bi bi-info-circle-fill"></i></button>
                    <label for="image_file" id="add_file" class="btn-file original-btn rounded mx-1">
                        <i class="bi bi-file-earmark-text-fill"></i>
                        <input type="file" name="image_file" id="image_file" class="form-control"
                            accept=".jpg, .jpeg, .png, .heic" style="display: none;" onchange="checkFileSize(this)">
                    </label>
                    <form id="chat-form" class="d-flex flex-grow-1" enctype="multipart/form-data">
                        <textarea id="message" name="message" class="form-control" placeholder="Type your message..."
                            rows="1"></textarea>

                        <button type="submit" class="btn-chat original-btn rounded"><i
                                class="bi bi-chat-dots-fill"></i></button>
                    </form>

                </div>

            </div>
        </div>
        <div class="card chat-card">
            <div class="card-header">
                <h1>決定している状況</h1>
            </div>
            <div class="card-body chat-messages" id="chatMessages2">

            </div>
            <div class="card-footer">
                <div class="bottom-right-content">
                    <button class="btn btn-primary" id="sendBu">決定</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('chat-form').addEventListener('submit', function (event) {
            event.preventDefault(); // フォームのデフォルトの送信動作を防ぐ
            const messageInput = document.getElementById('message');
            const chatMessages = document.getElementById('chatMessages1');
            const currentPlanContainer = document.getElementById('chatMessages2');

            if (messageInput.value.trim() !== '') {
                const userMessage = document.createElement('div');
                userMessage.classList.add('chat-message', 'user');
                userMessage.innerText = messageInput.value;
                chatMessages.appendChild(userMessage);
                // メッセージをサーバーに送信
                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: messageInput.value })
                })
                    .then(response => response.json())
                    .then(data => {
                        const botMessage = document.createElement('div');
                        botMessage.classList.add('chat-message', 'bot');
                        botMessage.innerText = data.remaining_text;
                        chatMessages.appendChild(botMessage);
                        // dataオブジェクトが存在するか確認
                        if (data.yes_no_phrase != null) {
                            // HTML要素を生成する
                            console.log("nullではなく: ");
                            const chatMessage = document.createElement('div');
                            chatMessage.className = 'chat-message bot';
                            chatMessage.innerHTML = `
                            ${data.yes_no_phrase}
                                <div class="button-container">
                                    <button class="btn btn-yes mb-2 mx-3" onclick="handleButtonClick('はい')">Yes <i class="bi bi-hand-thumbs-up-fill"></i></button>
                                    <button class="btn btn-no mb-2 mx-3" onclick="handleButtonClick('いいえ')">No <i class="bi bi-hand-thumbs-down-fill"></i></button>
                                </div>

                            `;
                            chatMessages.appendChild(chatMessage);
                        }
                        current_plan = data.current_plan;
                        // current_plan のデータを表示・更新
                        currentPlanContainer.innerHTML = ''; // 既存の内容をクリア
                        const planMessage = document.createElement('a');
                        planMessage.innerText = data.current_plan;
                        currentPlanContainer.appendChild(planMessage);

                        // チャットを一番下までスクロール
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    });

                // 入力フィールドをクリアし、サイズを元に戻す
                messageInput.value = '';
                messageInput.style.height = 'auto';
                messageInput.style.height = '1em'; // 初期サイズに戻す
                // チャットを一番下までスクロール
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });



        function handleButtonClick(response) {
            const messageInput = document.getElementById('message');
            const chatMessages = document.getElementById('chatMessages1');
            const currentPlanContainer = document.getElementById('chatMessages2');

            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-message', 'user');
            userMessage.innerText = response;
            chatMessages.appendChild(userMessage);

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: response })
            })
                .then(response => response.json())
                .then(data => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('chat-message', 'bot');
                    botMessage.innerText = data.remaining_text;
                    chatMessages.appendChild(botMessage);

                    if (data.yes_no_phrase != null) {
                        console.log("nullではなく: ");
                        const chatMessage = document.createElement('div');
                        chatMessage.className = 'chat-message bot';
                        chatMessage.innerHTML = `
                    ${data.yes_no_phrase}
                    <div class="button-container">
                        <button class="btn btn-yes mb-2 mx-3" onclick="handleButtonClick('はい')">Yes <i class="bi bi-hand-thumbs-up-fill"></i></button>
                        <button class="btn btn-no mb-2 mx-3" onclick="handleButtonClick('いいえ')">No <i class="bi bi-hand-thumbs-down-fill"></i></button>
                    </div>
                `;
                        chatMessages.appendChild(chatMessage);
                    }

                    current_plan = data.current_plan;
                    currentPlanContainer.innerHTML = '';
                    const planMessage = document.createElement('a');
                    planMessage.innerText = data.current_plan;
                    currentPlanContainer.appendChild(planMessage);

                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }



        document.getElementById('message').addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });




    </script>
</body>

</html>
