<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>よろずの窓口</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/reply_madoguchi.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/static/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top mb-4">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="/reply" style="font-size: 1.5rem; color: #4c53af;">
                <i class="bi bi-chat-quote-fill me-2"></i>よろずの窓口 <span class="fs-6 text-muted ms-1">返信作成</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-primary px-4 rounded-pill fw-bold text-primary border-2 custom-nav-btn" href="/" style="margin-left: 10px;">
                            <i class="bi bi-airplane-fill me-2"></i>旅行計画チャットへ
                        </a>
                    </li>
                    <li class="nav-item dropdown ms-lg-3 mt-3 mt-lg-0">
                         <a class="nav-link dropdown-toggle text-secondary" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear-fill"></i> メニュー
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item py-2" href="#"><i class="bi bi-question-circle me-2"></i>使い方</a></li>
                            <li><hr class="dropdown-divider"></li>
                             <li><a class="dropdown-item py-2" href="#"><i class="bi bi-info-circle me-2"></i>このアプリについて</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="chat-container">
        <div class="card chat-card">
            <div class="card-body chat-messages" id="chatMessages1">
                <!-- ここにチャットの内容が表示される -->
                <div class="chat-message bot">
                    返信したいLINEやDMの内容と、どのようなことをしたいか・言いたいかを教えてください
                    <br>
                    より多くの会話履歴が示されると良い答えを考えやすいです！
                </div>

            </div>
            <div class="card-footer">
                <div id="info-options" class="info-text" style="width: 90%;">
                    <h1 style="text-align: center;">*** 入力の例 ***</h1>
                    <div class="option">・どこに行くのがおすすめ？</div>
                    <div class="option">・どんな有名スポットがある？</div>
                    <div class="option">・落ち着ける場所はある？</div>
                    <div class="option">・ご飯に行くならどこ？</div>
                </div>
                <div class="chat-input">
                    <button type="button" id="information" class="btn-info original-btn"><i
                            class="bi bi-info-circle-fill"></i></button>
                    <form id="chat-form" class="d-flex flex-grow-1" enctype="multipart/form-data">
                        <textarea id="message" name="message" class="form-control" placeholder="メッセージを入力．．．"
                            rows="1" maxlength="3000"></textarea>

                        <button type="submit" class="btn-chat original-btn rounded"><i
                                class="bi bi-chat-dots-fill"></i></button>
                    </form>

                </div>

            </div>
        </div>
        <div class="card chat-card">
            <div class="card-header">
                <h1>決定している状況</h1>
            </div>
            <div class="card-body chat-messages" id="chatMessages2">

            </div>
            <div class="card-footer">
                <div class="bottom-right-content">
                    <button class="btn-decide rounded" id="sendBu"><i class="bi bi-hand-thumbs-up-fill"></i>決定</button>
                </div>
            </div>
        </div>
    </div>

    <div id="spinnerOverlay">
        <div class="spinner-border" role="status" style="width: 10rem; height: 10rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="/static/reply_madoguchi.js"></script>
</body>

</html>
