<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px auto;
        }
        .chat-card {
            height: 600px;
            width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
        }
        .chat-input {
            display: flex;
            align-items: flex-start;
        }
        .chat-message {
            position: relative;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            max-width: 100%;
        }
        .chat-message.user {
            background-color: #d1e7dd;
            margin-left: 100px;
            text-align: right;
        }
        .chat-message.bot {
            background-color: #e2e3e5;
            margin-right: 100px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="card chat-card">
            <div class="card-body chat-messages" id="chatMessages1">
            </div>
            <div class="card-footer">
                <div class="chat-input">
                    <form id="chat-form" class="d-flex flex-grow-1">
                        <textarea id="message" name="message" class="form-control" placeholder="Type your message..." rows="1"></textarea>
                        <button type="submit" class="btn btn-chat original-btn rounded"><i class="bi bi-chat-dots-fill"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const messageInput = document.getElementById('message');
            const chatMessages = document.getElementById('chatMessages1');

            if (messageInput.value.trim() !== '') {
                const userMessage = document.createElement('div');
                userMessage.classList.add('chat-message', 'user');
                userMessage.innerText = messageInput.value;
                chatMessages.appendChild(userMessage);

                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: messageInput.value })
                })
                .then(response => response.json())
                .then(data => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('chat-message', 'bot');
                    
                    let responseText = data.response;
                    let index = 0;
                    
                    // Display characters one by one
                    const intervalId = setInterval(() => {
                        if (index < responseText.length) {
                            botMessage.innerText += responseText[index];
                            index++;
                            chatMessages.appendChild(botMessage);
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        } else {
                            clearInterval(intervalId);
                        }
                    }, 50); // Delay of 50ms between characters
                });

                messageInput.value = '';
                messageInput.style.height = 'auto';
                messageInput.style.height = '1em';
            }
        });
    </script>
</body>

</html>
