services:
  web:
    build: .
    ports:
      - "5003:5003"
    env_file:
      - .env
    environment:
      - TOKENIZERS_PARALLELISM=false
    # 必要に応じてボリュームマウント（例: ローカルのコード変更を反映させる場合）
    volumes:
      - .:/app

  frontend:
    image: node:22-slim
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_ORIGIN=http://web:5003
    depends_on:
      - web