services:
  web:
    build: .
    ports:
      - "5003:5003"
    env_file:
      - .env
    environment:
      - TOKENIZERS_PARALLELISM=false
      - DATABASE_URL=postgresql://user:password@db:5432/yorozu
      - REDIS_URL=redis://redis:6379/0
    # 必要に応じてボリュームマウント（例: ローカルのコード変更を反映させる場合）
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

  frontend:
    image: node:22-slim
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_ORIGIN=http://host.docker.internal:5003
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - web

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=yorozu
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
