server {
    server_name chat.project-kk.com www.chat.project-kk.com;

    # Certbot実行後にリダイレクト設定がここに挿入されます。
    # 元々のif文を使ったリダイレクトは非推奨のため削除しました。
    # Certbotが最適なリダイレクトを自動設定します。
    # もしHTTPでもアクセスさせたい場合は、以下のlocationブロックを追加してください。
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://chat.project-kk.com http://localhost:5173; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net data:; img-src 'self' data:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    location ~ ^/(api|travel_|reply_|fitness_|job_|study_|complete) {
        proxy_pass http://127.0.0.1:5003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for Vite HMR)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    client_max_body_size 500M;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/www.grion.project-kk.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.grion.project-kk.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}server {
    if ($host = www.chat.project-kk.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = chat.project-kk.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name chat.project-kk.com www.chat.project-kk.com;
    return 404; # managed by Certbot




}
