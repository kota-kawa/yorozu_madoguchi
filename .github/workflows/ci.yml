name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  python-syntax-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run Python syntax check
        run: |
          python - <<'PY'
          import pathlib
          import sys

          skip_dirs = {'.git', '__pycache__', 'node_modules', '.venv', 'venv'}
          errors = []

          for path in pathlib.Path('.').rglob('*.py'):
              if any(part in skip_dirs for part in path.parts):
                  continue
              try:
                  source = path.read_text(encoding='utf-8')
                  compile(source, str(path), 'exec')
              except SyntaxError as err:
                  errors.append(f"{path}:{err.lineno}:{err.offset}: {err.msg}")

          if errors:
              print('\n'.join(errors))
              sys.exit(1)

          print('Python syntax check passed')
          PY

  python-unit-tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite+pysqlite:///:memory:"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt coverage
      - name: Run unit tests with coverage
        run: |
          coverage run --branch tests/run_unit_tests.py
          coverage report -m --omit='tests/*'
          coverage xml -o coverage.xml --omit='tests/*'
      - name: Upload Python coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-xml
          path: coverage.xml

  typescript-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
      - name: Run TypeScript syntax check
        run: npx tsc --noEmit --noCheck

  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
      - name: Run frontend lint
        run: npm run lint
