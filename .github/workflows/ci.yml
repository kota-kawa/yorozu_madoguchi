name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  python-syntax-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Run Python syntax check
        run: |
          python - <<'PY'
          import pathlib
          import sys

          skip_dirs = {'.git', '__pycache__', 'node_modules', '.venv', 'venv'}
          errors = []

          for path in pathlib.Path('.').rglob('*.py'):
              if any(part in skip_dirs for part in path.parts):
                  continue
              try:
                  source = path.read_text(encoding='utf-8')
                  compile(source, str(path), 'exec')
              except SyntaxError as err:
                  errors.append(f"{path}:{err.lineno}:{err.offset}: {err.msg}")

          if errors:
              print('\n'.join(errors))
              sys.exit(1)

          print('Python syntax check passed')
          PY

  python-unit-tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "sqlite+pysqlite:///:memory:"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt coverage
      - name: Run unit tests with coverage
        run: |
          coverage run --branch tests/run_unit_tests.py
          coverage report -m --omit='tests/*'
          coverage xml -o coverage.xml --omit='tests/*'
      - name: Upload Python coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-xml
          path: coverage.xml

  typescript-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
      - name: Run TypeScript syntax check
        run: npx tsc --noEmit
      - name: Build frontend production bundle
        run: npm run build

  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
      - name: Run frontend lint
        run: npm run lint

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci
      - name: Run frontend unit tests
        run: npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: [python-syntax-check, python-unit-tests, typescript-typecheck, frontend-lint, frontend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 15
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script_stop: true
          script: |
            set -euo pipefail

            # プロジェクトディレクトリに移動
            cd /var/www/yorozu_madoguchi

            PREV_COMMIT="$(git rev-parse HEAD)"
            rollback() {
              echo "Deploy failed. Rolling back to ${PREV_COMMIT}"
              git reset --hard "${PREV_COMMIT}"
              docker compose up -d --build || true
            }
            trap rollback ERR
            
            # 最新のmainブランチを取得
            git fetch origin main
            git reset --hard origin/main
            
            # .envが存在しない場合は.env.exampleから作成（初回のみ、適宜手動での編集が必要）
            if [ ! -f .env ]; then
              cp .env.example .env
              echo "Created .env from .env.example. Please update it with actual secrets."
            fi
            
            # コンテナのビルドと再起動
            docker compose up -d --build

            # サービスの起動状態を確認
            docker compose ps
            for service in web frontend db redis; do
              cid="$(docker compose ps -q "${service}")"
              if [ -z "${cid}" ]; then
                echo "Service ${service} container is missing."
                exit 1
              fi

              retries=30
              while [ "${retries}" -gt 0 ]; do
                status="$(docker inspect --format='{{if .State.Health}}{{.State.Health.Status}}{{else}}{{.State.Status}}{{end}}' "${cid}")"
                if [ "${status}" = "healthy" ] || [ "${status}" = "running" ]; then
                  echo "Service ${service} is ${status}"
                  break
                fi
                if [ "${status}" = "unhealthy" ] || [ "${status}" = "exited" ] || [ "${status}" = "dead" ]; then
                  echo "Service ${service} is ${status}"
                  exit 1
                fi
                sleep 2
                retries=$((retries - 1))
              done

              if [ "${retries}" -eq 0 ]; then
                echo "Timed out waiting for service ${service} to become ready."
                exit 1
              fi
            done
            
            # 古いイメージの削除
            docker image prune -f
            trap - ERR
